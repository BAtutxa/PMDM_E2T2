<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Menu nagusia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="container">
    <!-- Imagen centrada -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img src="assets/Images/cortarPelo.jpg" alt="Imagen" class="top-image"></ion-img>
      </ion-col>
    </ion-row>

    <!-- TÃ­tulo centrado -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1 class="main-title">Menu nagusia</h1>
      </ion-col>
    </ion-row>

    <!-- Botones -->
    <ion-row class="buttons-row">
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/inventario'">Inbentarioa</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/calendario'">Hitzorduak</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/clientes'">Bezeroak</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/servicios'">Zerbitsuak</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/merch'">"Ticket"-ak</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/administracion'">Administrazioa</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
