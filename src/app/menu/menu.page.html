<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">{{ menuTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="container">
    
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ menuTitle }}</ion-title>
    <ion-buttons slot="end">
      <!-- Selector de idioma -->
      <ion-button (click)="changeLanguage('eu')">
        <img src="assets/icon/euskera.png" alt="Euskera" style="width: 24px; height: 24px; margin-right: 5px;"> Euskera
      </ion-button>
      
      <ion-button (click)="changeLanguage('es')">
        <img src="assets/icon/spain.png" alt="Castellano" style="width: 24px; height: 24px; margin-right: 5px;"> Castellano
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <!-- Imagen centrada -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img src="assets/Images/cortarPelo.jpg" alt="Imagen" class="top-image"></ion-img>
      </ion-col>
    </ion-row>

    <!-- TÃ­tulo centrado -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1 class="main-title">{{ menuTitle }}</h1>
      </ion-col>
    </ion-row>

    <!-- Botones -->
    <ion-row class="buttons-row">
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/inventario'">{{ inventoryLabel }}</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/calendario'">{{ appointmentsLabel }}</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/clientes'">{{ customersLabel }}</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/servicios'">{{ servicesLabel }}</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/merch'">{{ ticketsLabel }}</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button shape="round" [routerLink]="'/administracion'">{{ administrationLabel }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
