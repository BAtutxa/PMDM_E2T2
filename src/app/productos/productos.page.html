<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Header de la página -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos de Peluquería</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tabla responsive -->
  <ion-grid>
    <ion-row>
      <!-- Encabezados de la tabla -->
      <ion-col size="2" class="ion-text-center">
        <strong>ID</strong>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <strong>Nombre</strong>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <strong>Tipo</strong>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <strong>Marca</strong>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <strong>Stock</strong>
      </ion-col>
    </ion-row>

    <!-- Fila de datos de ejemplo -->
    <ion-row *ngFor="let producto of productos">
      <ion-col size="2" class="ion-text-center">{{ producto.id }}</ion-col>
      <ion-col size="3" class="ion-text-center">{{ producto.nombre }}</ion-col>
      <ion-col size="2" class="ion-text-center">{{ producto.tipo }}</ion-col>
      <ion-col size="2" class="ion-text-center">{{ producto.marca }}</ion-col>
      <ion-col size="2" class="ion-text-center">{{ producto.stock }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
