<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- Fila de edición visible solo en modo edición y en vista móvil -->
    <ion-row *ngIf="editandoProducto">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Editar Producto</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">ID</ion-label>
              <ion-input [(ngModel)]="productoSeleccionado.id" readonly></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="productoSeleccionado.izena"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Marca</ion-label>
              <ion-input [(ngModel)]="productoSeleccionado.marka"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">ID Categoría</ion-label>
              <ion-input [(ngModel)]="productoSeleccionado.id_kategoria"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Stock</ion-label>
              <ion-input [(ngModel)]="productoSeleccionado.stock" readonly></ion-input>
            </ion-item>
            <ion-button expand="full" (click)="confirmarEdicion()">Confirmar</ion-button>
            <ion-button expand="full" color="danger" (click)="cancelarEdicion()">Cancelar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Fila de productos -->
    <ion-row *ngFor="let producto of productos">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card (click)="editarProducto(producto)">
          <ion-card-header>
            <ion-card-title>{{ producto.izena || '-' }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>ID:</strong> {{ producto.id || '-' }}</p>
            <p><strong>Izena:</strong> {{ producto.izena || '-' }}</p>
            <p><strong>Marca:</strong> {{ producto.marka || '-' }}</p>
            <p><strong>ID Categoría:</strong> {{ producto.id_kategoria || '-' }}</p>
            <p><strong>Stock:</strong> {{ producto.stock || '-' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
