<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Header de la página -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngIf="!mobilaDa">
      <ion-col size="2" class="ion-text-center"><strong>ID</strong></ion-col>
      <ion-col size="3" class="ion-text-center"><strong>Nombre</strong></ion-col>
      <ion-col size="2" class="ion-text-center"><strong>Tipo</strong></ion-col>
      <ion-col size="2" class="ion-text-center"><strong>Marca</strong></ion-col>
      <ion-col size="2" class="ion-text-center"><strong>Stock</strong></ion-col>
    </ion-row>
    
    <!-- Fila de edición solo se muestra si estamos en modo edición -->
    <ion-row *ngIf="editandoProducto">
      <ion-col size="2" class="ion-text-center">
        <ion-input [(ngModel)]="productoSeleccionado.id" readonly></ion-input>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-input [(ngModel)]="productoSeleccionado.nombre"></ion-input>
        <ion-button (click)="editarCampo('nombre')">Editar Nombre</ion-button>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-input [(ngModel)]="productoSeleccionado.tipo"></ion-input>
        <ion-button (click)="editarCampo('tipo')">Editar Tipo</ion-button>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-input [(ngModel)]="productoSeleccionado.marca"></ion-input>
        <ion-button (click)="editarCampo('marca')">Editar Marca</ion-button>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-input [(ngModel)]="productoSeleccionado.stock" readonly></ion-input>
      </ion-col>
    </ion-row>
    
    <!-- Fila de materiales, con el botón de editar -->
    <ion-row *ngFor="let producto of productos">
      <ion-col size="2" class="ion-text-center" data-label="ID">{{ producto.id }}</ion-col>
      <ion-col size="3" class="ion-text-center" data-label="Nombre">{{ producto.nombre }}</ion-col>
      <ion-col size="2" class="ion-text-center" data-label="Tipo">{{ producto.tipo }}</ion-col>
      <ion-col size="2" class="ion-text-center" data-label="Marca">{{ producto.marca }}</ion-col>
      <ion-col size="2" class="ion-text-center" data-label="Stock">{{ producto.stock }}</ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="movil button" (click)="editarMaterial(producto)">Editar</ion-button>
      </ion-col>      
    </ion-row>
    
    <!-- Botones de Confirmar y Cancelar edición, solo aparecen cuando estamos editando -->
    <ion-row *ngIf="editandoProducto">
      <ion-col size="6" class="ion-text-center">
        <ion-button (click)="confirmarEdicion()">Confirmar Edición</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button (click)="cancelarEdicion()">Cancelar</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
