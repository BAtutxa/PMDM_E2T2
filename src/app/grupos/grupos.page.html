<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gestión de Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Listado de grupos -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grupos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let grupo of grupos; let i = index" lines="full">
      <ion-label>
        <h2>{{ grupo.nombre }}</h2>
        <p *ngFor="let integrante of grupo.integrantes">
          <ion-chip color="primary" *ngIf="integrante.id">
            <ion-label>
              ID: {{ integrante.id }} - {{ integrante.nombre }}
            </ion-label>
          </ion-chip>
        </p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button color="primary" (click)="editarGrupo(i)">Editar</ion-button>
        <ion-button color="danger" (click)="eliminarGrupo(i)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Botón flotante para crear grupo centrado al final -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="crearGrupo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
