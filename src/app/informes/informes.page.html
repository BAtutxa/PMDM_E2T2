<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'INFORMES.TITULO' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'INFORMES.GENERAR_INFORME' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario para ingresar el informe -->
  <div class="form-container" style="padding: 16px;">
    <ion-item>
      <ion-label position="floating">{{ 'INFORMES.INGRESE_TEXTO' | translate }}</ion-label>
      <ion-textarea [(ngModel)]="informeText" rows="10" placeholder="{{ 'INFORMES.ESCRIBIR_INFORME' | translate }}"></ion-textarea>
    </ion-item>
  
    <ion-button expand="full" (click)="generatePDF()">{{ 'INFORMES.GENERAR_PDF' | translate }}</ion-button>
  </div>

  <canvas id="barChartCanvas"></canvas>
  <canvas id="pieChartCanvas"></canvas>
  <canvas id="lineChartCanvas"></canvas>
  
</ion-content>
