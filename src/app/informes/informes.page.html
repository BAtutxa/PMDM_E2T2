<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Informes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Generar Informe</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario para ingresar el informe -->
  <div class="form-container" style="padding: 16px;">
    <ion-item>
      <ion-label position="floating">Ingrese el texto del informe</ion-label>
      <ion-textarea [(ngModel)]="informeText" rows="10" placeholder="Escribe el informe aquÃ­..."></ion-textarea>
    </ion-item>
  
    <ion-button expand="full" (click)="generatePDF()">Generar PDF</ion-button>
  </div>
</ion-content>
