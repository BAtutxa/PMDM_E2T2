<ion-content>
  <div class="card-container">
    <form #materialForm="ngForm" (ngSubmit)="guardarMaterial()">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Nuevo material</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-list>
                 <!-- Nombre Input -->
                 <ion-item>
                  <ion-label position="stacked">Nombre</ion-label>
                  <ion-input
                    [(ngModel)]="material.izena"
                    name="izena"
                    placeholder="Introduce un valor para nombre"
                    required
                  ></ion-input>
                  <ion-note color="danger" *ngIf="!material.izena">
                    El nombre es obligatorio.
                  </ion-note>
                  
                </ion-item>
    
                <!-- Etiketa Input -->
                <ion-item>
                  <ion-label position="stacked">Etiqueta</ion-label>
                  <ion-input
                    [(ngModel)]="material.etiketa"
                    name="etiketa"
                    placeholder="Introduce un valor para etiqueta"
                    required
                  ></ion-input>
                  <ion-note color="danger" *ngIf="!material.etiketa" color="danger">
                    La etiqueta es obligatoria.
                  </ion-note>
                </ion-item>
          </ion-list>

          <!-- Save Button -->
          <ion-button
            expand="full"
            type="submit"
            color="tertiary"
            [disabled]="materialForm.invalid"
            >Guardar</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
