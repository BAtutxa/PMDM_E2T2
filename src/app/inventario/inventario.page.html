<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menua</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary">
      <div color="primary" class="menu-container">
        <ion-list color="primary">
          <ion-item color="primary" routerLink="/gestionar-citas">
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label>Hitzorduak</ion-label>
          </ion-item>
          <ion-item color="primary" routerLink="/calendario">
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label>Egutegia</ion-label>
          </ion-item>
          <ion-item color="primary" routerLink="/clientes">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-label>Bezeroak</ion-label>
          </ion-item>
          <ion-item color="primary" routerLink="/servicios">
            <ion-icon slot="start" name="cut-outline"></ion-icon>
            <ion-label>Zerbitzuak</ion-label>
          </ion-item>
          <ion-item color="primary" routerLink="/inventario">
            <ion-icon slot="start" name="cube-outline"></ion-icon>
            <ion-label>Inbentarioa</ion-label>
          </ion-item>
          <ion-item color="primary" routerLink="/administracion">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Administrazioa</ion-label>
          </ion-item>
          <ion-item color="primary" routerLink="/tickets">
            <ion-icon slot="start" name="document-text-outline"></ion-icon>
            <ion-label>Tickets-ak</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>

  <div class="page-wrapper">
    <ion-content [fullscreen]="true" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>{{ inventoryTitle }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="changeLanguage('eu')">
              <img src="assets/icon/euskera.png" alt="Euskera" style="width: 24px; height: 24px; margin-right: 5px;"> Euskera
            </ion-button>
            <ion-button (click)="changeLanguage('es')">
              <img src="assets/icon/spain.png" alt="Castellano" style="width: 24px; height: 24px; margin-right: 5px;"> Castellano
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-grid class="container">
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <h1 class="main-title">{{inventoryTitle}}</h1>
          </ion-col>
        </ion-row>
        <ion-row class="buttons-row">
          <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
            <ion-button shape="round" [routerLink]="'/productos'">{{productLabel}}</ion-button>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
            <ion-button shape="round" [routerLink]="'/materiales'">{{materialLabel}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>
</ion-app>
