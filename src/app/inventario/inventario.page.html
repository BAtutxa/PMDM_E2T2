<ion-app>
  <div class="page-wrapper">
    <ion-content [fullscreen]="true">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Menú principal</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-grid class="container">
        <!-- Imagen centrada -->
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-img src="assets/Images/inventario.webp" alt="Imagen" class="top-image"></ion-img>
          </ion-col>
        </ion-row>

        <!-- Título centrado -->
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <h1 class="main-title">Inventario</h1>
          </ion-col>
        </ion-row>

        <!-- Botones -->
        <ion-row class="buttons-row">
          <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
            <ion-button shape="round" [routerLink]="'/productos'">Productos</ion-button>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
            <ion-button shape="round" [routerLink]="'/materiales'">Materiales</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>
</ion-app>
