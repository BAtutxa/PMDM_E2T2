<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-page">
  <!-- Imagen responsive -->
  <img src="assets/Images/stzLH.jpg" alt="Peluqueria Santurtzi LH" />
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="login()">
        <ion-item>
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input  class="label"  type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="label" position="floating">Contraseña</ion-label>
          <ion-input  type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="errorMessage"> 
          <p>{{errorMessage}}</p>
        </ion-text>
        <ion-button class="button" expand="block" type="submit" color="primary">Iniciar Sesión</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
