<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <!-- Selector de idioma -->
      <ion-button (click)="changeLanguage('eu')">ðŸ‡ªðŸ‡º Euskera</ion-button>
      <ion-button (click)="changeLanguage('es')">ðŸ‡ªðŸ‡¸ Castellano</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-page">
  <ion-grid>
    <!-- Imagen -->
    <ion-row class="image-row">
      <ion-col size="12" class="ion-text-center">
        <img src="assets/Images/stzLH.jpg" alt="PeluquerÃ­a Santurtzi LH" class="login-image" />
      </ion-col>
    </ion-row>

    <!-- Formulario de inicio de sesiÃ³n -->
    <ion-row class="form-row">
      <ion-col size="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <ion-card class="login-card">
          <ion-card-header>
            <ion-card-title>{{ welcomeMessage }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (submit)="login()">
              <!-- Campo de nombre -->
              <ion-item color="primary">
                <ion-label position="floating">{{ nameLabel }}</ion-label>
                <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
              </ion-item>

              <!-- Campo de contraseÃ±a -->
              <ion-item color="primary">
                <ion-label position="floating">{{ passwordLabel }}</ion-label>
                <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
              </ion-item>

              <!-- Mensaje de error -->
              <ion-text color="danger" *ngIf="errorMessage">
                <p>{{ errorMessage }}</p>
              </ion-text>

              <!-- BotÃ³n de envÃ­o -->
              <ion-button expand="block" type="submit" color="primary" class="submit-button">
                {{ submitLabel }}
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
