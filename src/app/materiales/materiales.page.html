<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Materiales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista Materiales</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngIf="!mobilaDa">
      <ion-col size="2" class="ion-text-center"><strong>ID</strong></ion-col>
      <ion-col size="3" class="ion-text-center"><strong>Nombre</strong></ion-col>
      <ion-col size="2" class="ion-text-center"><strong>Tipo</strong></ion-col>
      <ion-col size="2" class="ion-text-center"><strong>Marca</strong></ion-col>
      <ion-col size="2" class="ion-text-center"><strong>Stock</strong></ion-col>
    </ion-row>
    
    <!-- Fila de edición solo se muestra si estamos en modo edición -->
    <ion-row *ngIf="editandoMaterial">
      <ion-col size="2" class="ion-text-center">
        <ion-input [(ngModel)]="materialSeleccionado.id" readonly></ion-input>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-input [(ngModel)]="materialSeleccionado.nombre"></ion-input>
        <ion-button (click)="editarCampo('nombre')">Editar Nombre</ion-button>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-input [(ngModel)]="materialSeleccionado.tipo"></ion-input>
        <ion-button (click)="editarCampo('tipo')">Editar Tipo</ion-button>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-input [(ngModel)]="materialSeleccionado.marca"></ion-input>
        <ion-button (click)="editarCampo('marca')">Editar Marca</ion-button>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-input [(ngModel)]="materialSeleccionado.stock" readonly></ion-input>
      </ion-col>
    </ion-row>
    
    <!-- Fila de materiales, con el botón de editar -->
    <ion-row *ngFor="let material of materiales">
      <ion-col size="2" class="ion-text-center" data-label="ID">{{ material.id }}</ion-col>
      <ion-col size="3" class="ion-text-center" data-label="Nombre">{{ material.nombre }}</ion-col>
      <ion-col size="2" class="ion-text-center" data-label="Tipo">{{ material.tipo }}</ion-col>
      <ion-col size="2" class="ion-text-center" data-label="Marca">{{ material.marca }}</ion-col>
      <ion-col size="2" class="ion-text-center" data-label="Stock">{{ material.stock }}</ion-col>
      <ion-col size="1" class="ion-text-center">
        <ion-button (click)="editarMaterial(material)">Editar</ion-button>
      </ion-col>
    </ion-row>
    
    <!-- Botones de Confirmar y Cancelar edición, solo aparecen cuando estamos editando -->
    <ion-row *ngIf="editandoMaterial">
      <ion-col size="6" class="ion-text-center">
        <ion-button (click)="confirmarEdicion()">Confirmar Edición</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button (click)="cancelarEdicion()">Cancelar</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
