<!-- Esta página está rota. -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>kolore-historialak-ezabatuta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historales Eliminados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let historial of historialEzabatuta">
      <ion-label>
        <h2>{{ historial.bezero }}</h2>
        <p>{{ historial.data }}</p>
      </ion-label>
      <ion-button (click)="recoverHistorial(historial.id)">Recuperar</ion-button>
      <ion-button color="danger" (click)="hardDeleteHistorial(historial.id)">Eliminar Definitivamente</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
