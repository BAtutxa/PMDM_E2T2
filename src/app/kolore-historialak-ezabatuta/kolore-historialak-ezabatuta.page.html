<!-- PÃ¡gina de historiales eliminados -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'KOLORE_EZABATU.TITULUA' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'KOLORE_EZABATU.TITULUA' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let historial of historialEzabatuta">
      <ion-label>
        <h2>{{ historial.bezero }}</h2>
        <p>{{ historial.data }}</p>
      </ion-label>
      <ion-button (click)="recoverHistorial(historial.id)">
        {{ 'KOLORE_EZABATU.RECUPERAR' | translate }}
      </ion-button>
      <ion-button color="danger" (click)="hardDeleteHistorial(historial.id)">
        {{ 'KOLORE_EZABATU.ELIMINAR_DEFINITIVAMENTE' | translate }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
