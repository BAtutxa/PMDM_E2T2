<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menua</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/citas">
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-label>Hitzorduak</ion-label>
        </ion-item>
        <ion-item routerLink="/calendario">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Egutegia</ion-label>
        </ion-item>
        <ion-item routerLink="/clientes">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Bezeroak</ion-label>
        </ion-item>
        <ion-item routerLink="/servicios">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Zerbitzuak</ion-label>
        </ion-item>
        <ion-item routerLink="/inventario">
          <ion-icon slot="start" name="cube-outline"></ion-icon>
          <ion-label>Inbentarioa</ion-label>
        </ion-item>
        <ion-item routerLink="/administracion">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Administrazioa</ion-label>
        </ion-item>
        <ion-item routerLink="/tickets">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Tickets-ak</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Header principal -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Egutegia</ion-title>
    </ion-toolbar>
  </ion-header>

    <!-- Contenido principal -->
    <div class="ion-page" id="main-content">
      <!-- Aquí puedes insertar el contenido dinámico de la página -->
      <ion-content>
        <p>Aquí va el contenido principal de la página.</p>
      </ion-content>
    </div>

<ion-content class="container">
  <div class="container">
    <h1>Egutegia</h1>

    <div class="calendar-header">
      <ion-button fill="clear" (click)="cambiarMes(-1)">&#x25C0;</ion-button>
      <span>{{ meses[mesActual] }} {{ anioActual }}</span>
      <ion-button fill="clear" (click)="cambiarMes(1)">&#x25B6;</ion-button>
    </div>

    <div class="calendario-grid">
      <div *ngFor="let dia of diasSemana" class="dia-header">
        {{ dia }}
      </div>
      <div
        *ngFor="let dia of diasMes; let i = index"
        class="dia"
        [class.seleccionado]="dia === diaSeleccionado"
        (click)="seleccionarDia(dia)"
        [attr.disabled]="dia === 0 ? true : null"
      >
        {{ dia !== 0 ? dia : '' }}
      </div>
    </div>

    <div class="info">
      <ion-item>
        <ion-label>Taldea</ion-label>
        <ion-input [value]="grupoSeleccionado" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Hitzorduak</ion-label>
        <ion-textarea [value]="citasSeleccionadas.join('\n')" readonly></ion-textarea>
      </ion-item>

      <!-- Botones con 'x' y 'v' -->
      <div class="botones">
        <ion-button color="danger" fill="clear" routerLink="/menu">
          <ion-icon name="close"></ion-icon> <!-- 'x' icon -->
        </ion-button>
        <ion-button color="success" fill="clear" (click)="irACitas()">
          <ion-icon name="checkmark"></ion-icon> <!-- 'v' icon -->
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- Nuevo botón cuadrado para gestionar citas -->
    <ion-button expand="block" class="gestionar-citas-button" (click)="irAGestionarCitas()">
      Hitzorduak Kudeatu
    </ion-button>
  </ion-toolbar>
</ion-footer>
