<ion-header>
  <ion-toolbar>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>CALENDARIO</h1>

    <div class="calendar-header">
      <ion-button fill="clear" (click)="cambiarMes(-1)">&#x25C0;</ion-button>
      <span>{{ meses[mesActual] }} {{ anioActual }}</span>
      <ion-button fill="clear" (click)="cambiarMes(1)">&#x25B6;</ion-button>
    </div>

    <!-- Calendario en formato de semanas (7 días por fila) -->
    <div class="calendario-grid">
      <div *ngFor="let dia of diasSemana" class="dia-header">
        {{ dia }}
      </div>
      <div
        *ngFor="let dia of diasMes; let i = index"
        class="dia"
        [class.seleccionado]="dia === diaSeleccionado"
        (click)="seleccionarDia(dia)"
        [attr.disabled]="dia === 0 ? true : null"
      >
        {{ dia !== 0 ? dia : '' }}
      </div>
    </div>

    <div class="info">
      <ion-item>
        <ion-label>Grupo</ion-label>
        <ion-input [value]="grupoSeleccionado" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Citas</ion-label>
        <ion-textarea [value]="citasSeleccionadas.join('\n')" readonly></ion-textarea>
      </ion-item>
    </div>
  </div>
</ion-content>






<!--
Haz que los texto 'citas' y 'grupos' tengan más espacio a su alrededor, para que no se les peguen las palabras que van a seguirles.
Además, el campo de texto o como de llame que está a la derecha de 'citas' va a ser más alto.
-->
