<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-datetime
      presentation="date"
      [(ngModel)]="fechaSeleccionada"
      display-format="DD MMM YYYY"
      picker-format="DD MMM YYYY"
      [min]="minFecha"
      [max]="maxFecha"
      (ionChange)="onFechaChange($event)"
      show-default-time="false"
    >
    </ion-datetime>

    <div class="info">
      <ion-item>
        <ion-label>Taldea</ion-label>
        <ion-input [value]="grupoSeleccionado" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Hitzorduak</ion-label>
        <ion-textarea
          [value]="citasSeleccionadas.join('\n')"
          readonly
        ></ion-textarea>
      </ion-item>

      <!-- Botones con 'x' y 'v' -->
      <div class="botones">
        <ion-button color="danger" fill="clear" routerLink="/menu">
          <ion-icon name="close"></ion-icon>
          <!-- 'x' icon -->
        </ion-button>
        <ion-button color="success" fill="clear" (click)="irACitas()">
          <ion-icon name="checkmark"></ion-icon>
          <!-- 'v' icon -->
        </ion-button>

        <ion-button
      expand="block"
      class="gestionar-citas-button"
      (click)="irAGestionarCitas()"
    >
      Hitzorduak Kudeatu
    </ion-button>
      </div>
    </div>
  </div>
</ion-content>
