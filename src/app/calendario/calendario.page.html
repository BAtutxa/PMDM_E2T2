<ion-app>
<app-menu-header></app-menu-header>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <!-- Header principal -->
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Egutegia</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="container">
        <ion-datetime
          presentation="date"
          [(ngModel)]="fechaSeleccionada"
          display-format="DD MMM YYYY"
          picker-format="DD MMM YYYY"
          [min]="minFecha"
          [max]="maxFecha"
          (ionChange)="onFechaChange($event)"
          show-default-time="false"
          color="tertiary">
        </ion-datetime>

        <div class="info">
          <ion-item>
            <ion-label>Taldea</ion-label>
            <ion-input [value]="grupoSeleccionado" readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Hitzorduak</ion-label>
            <ion-textarea [value]="citasSeleccionadas.join('\n')" readonly></ion-textarea>
          </ion-item>

      <!-- Botones con 'x' y 'v' -->
      <div class="botones">
        <ion-button color="danger" fill="clear" routerLink="/menu">
          <ion-icon name="close"></ion-icon> <!-- 'x' icon -->
        </ion-button>
        <ion-button color="success" fill="clear" (click)="irACitas()">
          <ion-icon name="checkmark"></ion-icon> <!-- 'v' icon -->
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- Nuevo botÃ³n cuadrado para gestionar citas -->
    <ion-button expand="block" class="gestionar-citas-button" (click)="irAGestionarCitas()">
      Hitzorduak Kudeatu
    </ion-button>
  </ion-toolbar>
</ion-footer>
