<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Editar equipo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="editarGrupo()">
    <ion-list>
      <!-- Nombre del equipo -->
      <ion-item>
        <ion-label position="floating">Nombre del Equipo</ion-label>
        <ion-input
          [(ngModel)]="equipo.izena"
          name="izena"
          placeholder="Introduce el nombre del equipo"
          required
        ></ion-input>
      </ion-item>

      <!-- Seleccionar trabajadores -->
      <ion-item>
        <ion-label>Añadir Trabajadores</ion-label>
        <ion-select
          multiple="true"
          [(ngModel)]="equipo.langileak"
          name="langileak"
          placeholder="Selecciona los trabajadores"
        >
          <ion-select-option
            *ngFor="let trabajador of trabajadores"
            [value]="trabajador"
          >
            {{ trabajador.izena }} {{ trabajador.abizenak }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Botón para guardar -->
      <ion-button expand="full" type="submit" color="primary">
        Guardar Equipo
      </ion-button>
    </ion-list>
  </form>
</ion-content>
