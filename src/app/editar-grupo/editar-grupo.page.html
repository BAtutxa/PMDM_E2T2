<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{ 'EDITAR_EQUIPO.TITULO' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="editarGrupo()">
    <ion-list>
      <form #grupoForm="ngForm" (ngSubmit)="editarGrupo()" novalidate>
        <!-- Nombre del equipo -->
        <ion-item>
          <ion-label position="floating">{{ 'EDITAR_EQUIPO.NOMBRE' | translate }}</ion-label>
          <ion-input
            [(ngModel)]="equipo.izena"
            name="izena"
            placeholder="{{ 'EDITAR_EQUIPO.INTRODUCE_NOMBRE' | translate }}"
            required
            #izena="ngModel"
          ></ion-input>
          <ion-note *ngIf="izena.invalid && izena.touched" color="danger">
            {{ 'EDITAR_EQUIPO.ERROR_NOMBRE' | translate }}
          </ion-note>
        </ion-item>

        <!-- Seleccionar trabajadores -->
        <ion-item>
          <ion-label>{{ 'EDITAR_EQUIPO.TRABAJADORES' | translate }}</ion-label>
          <ion-select
            multiple="true"
            [(ngModel)]="equipo.langileak"
            name="langileak"
            placeholder="{{ 'EDITAR_EQUIPO.SELECCIONAR_TRABAJADORES' | translate }}">
            <ion-select-option
              *ngFor="let trabajador of trabajadores"
              [value]="trabajador">
              {{ trabajador.izena }} {{ trabajador.abizenak }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <!-- BotÃ³n para guardar -->
        <ion-button expand="full" type="submit" [disabled]="grupoForm.invalid" color="tertiary">
          {{ 'EDITAR_EQUIPO.GUARDAR' | translate }}
        </ion-button>
      </form>
    </ion-list>
  </form>
</ion-content>
